<!DOCTYPE html>
<html lang="en">

<head>
    <title> Home/Twitter </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="sticky-top">
                    <img src="./images/Twitter_Logo_Blue.png" , class="img-responsive" , alt="Twitter logo" , width="32%" , height="auto">
                    <p>Home</p>
                    <p> Explore </p>
                    <p> Notifications </p>
                    <p> Messages </p>
                    <p> Bookmarks </p>
                    <p> Lists </p>
                    <p> Profile </p>
                    <p> More </p>
                    <p> Tweet </p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="sticky-top">
                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Home</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <textarea placeholder="What's happening?" , rows="3" , cols="70"></textarea>
                </div>
            </div>
            <div class="col-sm-3 ">
                <div class="sticky-top">
                    <div class=" form-group">
                        <input type="text" name="searchBox" id="searchBox" class="form-control " placeholder="Search Twitter" aria-describedby="helpId">
                    </div>
                </div>
                <div class="sticky-top">
                    <div class="container">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Trends for you</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Reunion Movement</td>
                                </tr>
                                <tr>
                                    <td>Arknights CC</td>
                                </tr>
                                <tr>
                                    <td>Dokutah</td>
                                </tr>
                                <tr>
                                    <td>kal'Tsit come home</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Who to follow</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="./images/Doctor.png" , class="img-responsive" width="16%" , height="auto"> Dokutah<br>@dokutahRI</td>
                                </tr>
                                <tr>
                                    <td><img src="./images/Beehunter_icon.png" , class="img-responsive" , width="16%" , height="auto"> Shurah<br>@honeyLover</td>
                                </tr>
                                <tr>
                                    <td><img src="./images/Zima_icon.png" , class="img-responsive" , width="16%" , height="auto"> Sonia<br>@generalzima</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
